version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:17.0-alpine
    container_name: oddiya-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: oddiya
      POSTGRES_USER: oddiya_user
      POSTGRES_PASSWORD: oddiya_password_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oddiya_user -d oddiya"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oddiya-network

  redis:
    image: redis:7.4-alpine
    container_name: oddiya-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - oddiya-network

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: oddiya-auth-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oddiya
      DB_USER: oddiya_user
      DB_PASSWORD: oddiya_password_dev
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-test-client-id}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-test-secret}
      USER_SERVICE_URL: http://user-service:8082
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oddiya-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: oddiya-user-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oddiya
      DB_USER: oddiya_user
      DB_PASSWORD: oddiya_password_dev
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oddiya-network
    restart: unless-stopped

  # Plan Service
  plan-service:
    build:
      context: ./services/plan-service
      dockerfile: Dockerfile
    container_name: oddiya-plan-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oddiya
      DB_USER: oddiya_user
      DB_PASSWORD: oddiya_password_dev
      LLM_AGENT_URL: http://llm-agent:8000
    depends_on:
      postgres:
        condition: service_healthy
      llm-agent:
        condition: service_started
    networks:
      - oddiya-network
    restart: unless-stopped

  # LLM Agent
  llm-agent:
    build:
      context: ./services/llm-agent
      dockerfile: Dockerfile
    container_name: oddiya-llm-agent
    ports:
      - "8000:8000"
    environment:
      # Google Gemini (Primary LLM Provider)
      LLM_PROVIDER: gemini
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-your_gemini_api_key}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-exp}

      # External APIs (Optional)
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      EXCHANGERATE_API_KEY: ${EXCHANGERATE_API_KEY:-}

      # LangSmith (Optional - for LLM tracing)
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-oddiya-dev}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}

      # Mode (set to false for real Gemini API)
      USE_BEDROCK_MOCK: false

      # Redis Cache
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_TTL: 3600
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - oddiya-network
    restart: unless-stopped

  # Video Service
  video-service:
    build:
      context: ./services/video-service
      dockerfile: Dockerfile
    container_name: oddiya-video-service
    ports:
      - "8084:8084"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oddiya
      DB_USER: oddiya_user
      DB_PASSWORD: oddiya_password_dev
      AWS_REGION: ap-northeast-2
      SQS_QUEUE_URL: ${SQS_QUEUE_URL:-}
      S3_BUCKET: ${S3_BUCKET:-oddiya-storage}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oddiya-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: oddiya-api-gateway
    ports:
      - "8080:8080"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      plan-service:
        condition: service_started
      video-service:
        condition: service_started
    networks:
      - oddiya-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  oddiya-network:
    driver: bridge

