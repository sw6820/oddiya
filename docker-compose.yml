version: '3.8'

services:
  # Nginx - Reverse Proxy (Port 80 â†’ Services)
  nginx:
    image: nginx:alpine
    container_name: oddiya-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api-gateway
    restart: unless-stopped
    networks:
      - oddiya-network

  # API Gateway - Frontend & Routing (Port 8080)
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: oddiya-api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - oddiya-network

  # Plan Service - Travel Plan API (Port 8083)
  plan-service:
    build:
      context: ./services/plan-service
      dockerfile: Dockerfile
    container_name: oddiya-plan-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - LLM_AGENT_URL=http://llm-agent:8000
    depends_on:
      - llm-agent
    restart: unless-stopped
    networks:
      - oddiya-network

  # LLM Agent - AI Plan Generation (Python FastAPI, Port 8000)
  llm-agent:
    build:
      context: ./services/llm-agent
      dockerfile: Dockerfile
    container_name: oddiya-llm-agent
    ports:
      - "8000:8000"
    environment:
      - LLM_PROVIDER=gemini
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GEMINI_MODEL=gemini-2.0-flash-exp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - oddiya-network

  # Redis 7.4 - Cache for LLM responses
  redis:
    image: redis:7.4-alpine
    container_name: oddiya-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - oddiya-network

volumes:
  redis_data:

networks:
  oddiya-network:
    driver: bridge

