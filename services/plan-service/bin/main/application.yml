server:
  port: 8083

spring:
  application:
    name: plan-service

  # Database configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:oddiya}?currentSchema=plan_service
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:4321}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: plan_service
        jdbc:
          batch_size: 20

# LLM Agent configuration
llm:
  agent:
    base-url: ${LLM_AGENT_URL:http://localhost:8000}

# External APIs
kakao:
  local:
    api-key: ${KAKAO_LOCAL_API_KEY:your-api-key-here}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.oddiya.plan: DEBUG

