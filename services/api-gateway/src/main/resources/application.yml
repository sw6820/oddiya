spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        # Auth Service routes
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth(?<segment>/?.*), /api/v1/auth$\{segment}
        
        # User Service routes
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users(?<segment>/?.*), /api/v1/users$\{segment}
        
        # Plan Service routes
        - id: plan-service
          uri: http://plan-service:8083
          predicates:
            - Path=/api/plans,/api/plans/**
          filters:
            - RewritePath=/api/plans(?<segment>/?.*), /api/v1/plans$\{segment}
        
        # Video Service routes
        - id: video-service
          uri: http://video-service:8084
          predicates:
            - Path=/api/videos,/api/videos/**
          filters:
            - RewritePath=/api/videos(?<segment>/?.*), /api/v1/videos$\{segment}
  
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

# Server Configuration
server:
  port: 8080

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.oddiya.gateway: DEBUG
    org.springframework.cloud.gateway: INFO

